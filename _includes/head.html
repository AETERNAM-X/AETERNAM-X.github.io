<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | escape }}{% else %}{{ site.title | escape }}{% endif %}">

  <link rel="preload" href="/font/CPMono_v07_Plain.woff2" as="font" type="font/woff2" crossorigin="anonymous" fetchpriority="high">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" media="print" onload="this.media='all'">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" type="image/webp" href="/imgs/cropped.webp">

  <meta property="og:site_name" content="{{ site.title | escape }}">
  <meta property="og:title" content="{{ page.title | default: site.title | escape }}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description | escape }}{% else %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | default: site.title | escape }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  
  <meta property="og:image" content="{{ site.url }}{{ '/imgs/cropped.webp' | relative_url }}">

  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:author" content="{{ site.url }}/about/">
  {% endif %}
  {% if page.categories %}
    {% for category in page.categories limit:1 %}
  <meta property="article:section" content="{{ category | escape }}">
    {% endfor %}
  {% endif %}
  {% if page.tags %}
    {% for tag in page.tags %}
  <meta property="article:tag" content="{{ tag | escape }}">
    {% endfor %}
  {% endif %}
</head>
